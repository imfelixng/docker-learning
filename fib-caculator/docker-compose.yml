version: "3"
services:
  postgres:
    image: postgres:latest
  redis:
    image: redis:latest
  api:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST = redis
      - REDIS_PORT = 6379
      - PGUSER = postgres
      - PGHOST = postgres
      - PGDATABASE = postgres
      - PGPASSWORD = postgres_password
      - PGPORT = 5432
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./client:/app
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./client:/app
    environment:
      - REDIS_HOST = redis
      - REDIS_PORT = 6379
